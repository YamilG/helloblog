<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />

    <title>Home | Project 2</title>
  </head>
  <body>
    <div id="root">
      <div class="container-sm mt-3">
        <div class="jumbotron">
          <h1 class="display-4">Hello, Blog</h1>
          <p class="lead">
            Welcome stranger. This is a pretty regular blog-like site that
            consumes an external API.
          </p>
        </div>
        <div class="posts-list">
          <div class="row"></div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script>
      $(document).ready(function () {
        const getPosts = async function () {
          let response = await fetch(
            "https://jsonplaceholder.typicode.com/posts"
          );

          if (response.ok) {
            let json = await response.json();
            displayPosts(json);
          } else {
            alert("HTTP-Error: " + response.status);
          }
        };

        const getUserName = async function (userId) {
          let url = `https://jsonplaceholder.typicode.com/users/${userId}`;
          let response = await fetch(url);

          if (response.ok) {
            let json = await response.json();
            return json;
          } else {
            alert("HTTP-Error: " + response.status);
          }
        };

        const displayPosts = async function (posts) {
          for (let post = 0; post < 30; post++) {
            let userName = await getUserName(posts[post].userId);
            posts[post].userName = userName.name;
            posts[post].email = userName.email;
            renderPost(posts[post]);
          }
        };

        getPosts();

        const renderPost = function (post) {
          $(".posts-list .row").append(
            '<div class="post col-6">' +
              "<h2>" +
              post.title +
              "</h2>" +
              "<small>By " +
              "<a href='mailto:" +
              post.email +
              "'>" +
              post.userName +
              "</a>" +
              "</small>" +
              "<p>" +
              post.body +
              "</p>" +
              "</div>"
          );
        };
      });
    </script>
  </body>
</html>
